language: node_js
node_js: stable

branches:
  only:
  - source

env:
 global:
   - BLOG_REF: github.com/lushantingyue/lushantingyue.github.io.git  #设置仓库地址

cache:
  directories:
  - node_modules

before_install:
- npm install -g gulp
- npm install -g hexo
- npm install -g hexo-cli

install:
- npm install

before_script:
- export TZ='Asia/Shanghai' # 更改时区
- git config --global user.name "lushantingyue"
- git config --global user.email "lushantingyue@gmail.com"
- openssl aes-256-cbc -K $encrypted_f759a37ba6e3_key -iv $encrypted_f759a37ba6e3_iv -in ./.travis/id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
- cp .travis/ssh_config ~/.ssh/config
- sed -i "s/gh_token/${GH_TOKEN}/g" ./_config.yml

script:
- hexo clean
- hexo generate && gulp
- hexo deploy

# after_script:
# - hexo deploy

after_success:
- echo "hexo deploy OK!"

# 邮件通知 (email, IRC, campfire etc)
# please update this section to your needs!
# https://docs.travis-ci.com/user/notifications/
notifications:
  email:
    - lushantingyue@foxmail.com
    - lushantingyue@github.com
  on_success: change
  on_failure: always
